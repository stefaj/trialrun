<!DOCTYPE html>
<html lang="en">
<head>
<title>Trial Run</title>

<!-- Latest compiled and minified CSS -->


<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="bootstrap.min.css" >

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script src="runner.js"></script>

<style type="text/css" media="screen">
   #editor {
       height: 1200px ;
   }
</style>

</head>
<body>

<nav class="navbar navbar-default navbar-fixed-top">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">TrailRun</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
      </div><!-- /.container-fluid -->
</nav>
</br>
</br>
</br>

<div class="container-fluid">

<div class="row">

<div class="col-md-8">
  <div class="panel panel-default" data-toggle="collapse" data-target="#demo">
        <div class="panel-heading">
             <h3 class="panel-title">Information</h3>
        </div>

        <div class="panel-body" id="demo">
          <p>There is no spoon</p>
          <p>The spoon is a lie</p>
        </div>
  </div>
</div>

</div>

<div class="row">
<div class="col-md-2">
  <div class="panel panel-default">
        <div class="panel-heading">
             <h3 class="panel-title">Control</h3>
        </div>
        <div class="panel-body">
          <button type="button" class="btn btn-primary" onclick="run()">Run</button>
          <button type="button" class="btn btn-danger">Stop</button>

        <!-- end panel body -->
        </div>
  </div>
  <div class="panel panel-default">
        <div class="panel-heading">
             <h3 class="panel-title">Statistics</h3>
        </div>
        <div class="panel-body">
        </div>
  </div>

  <div class="panel panel-default">
        <div class="panel-heading">
             <h3 class="panel-title">Output</h3>
        </div>
        <div class="panel-body">
          <pre id="output"></pre>
        </div>
  </div>



</div>


  <div class="col-md-10">

    <div class="panel panel-default">
        <div class="panel-heading">
             <h3 class="panel-title">Editor</h3>
        </div>
        <div class="panel-body">
            <div id="editor">main = putStrLn "foo"
            </div>
        </div>
    </div>
  </div>


</div>



</div>

  
<script src="./ace-builds/src-noconflict/ace.js" type="text/javascript" charset="utf-8"></script>
<script>
    var editor = ace.edit("editor");
    editor.setTheme("ace/theme/tomorrow");
    editor.getSession().setMode("ace/mode/haskell");
</script>
</body>
</html>
